<DOCTYPE html>
<html>

    
<head>
    <title>Multiple Select Box</title> 
</head>

    <body>
    <form action="" method="">
		<p>Do you play any of the following instruments</p>
		<select name="instruments" size="2"
		multiple="multiple">
		<option value="guitar"
		selected="selected">Guitar</option>
		<option value="keyboard">keyboard</option>
		<option value="violin">violin</option>

		
		</select>
		</form>
        
    </body>


</html>
